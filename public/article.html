<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Articulate</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body class="bg-dark-1">
    <nav class="w-100 p-3 bg-dark-2 flx flx-row flx-justify-between flx-align-center">
        <ul>
            <li class="brand">Articulate</li>
            <li>
                <a class="button" href="/">
                    Read
                </a>
            </li>
            <li>
                <a class="button" href="/find">
                    Find
                </a>
            </li>
        </ul>
        <aside>
            Made by <a href="https://www.github.com/graysonlee123">graysonlee123</a>
        </aside>
    </nav>
    <div class="content-container">
        <aside>
            <!-- Put side content here -->
        </aside>
        <main class="mb-5">
            <div class="w-100 h-100">
                <div id="article">

                </div>
            </div>
        </main>
        <aside>
            <!-- Put side content here -->
        </aside>
    </div>

    <div class="flx flx-row flx-justify-around">
        <div id="comments">

        </div>
        <div id="add-comment">
            <form class="form-comment w-100">
                <textarea id="" class="w-100" name="body" placeholder="Type your comment here..." style="resize: none;"></textarea>
                <input class="w-100" name="author.authorName" type="text" placeholder="Your (real) name">
                <input class="w-100" name="author.authorTwitter" type="text" placeholder="Your twitter handle">
                <button class="w-100" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
