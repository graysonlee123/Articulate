<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Articulate</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/712551befc.js"></script>
</head>

<body class="bg-light-1">
    <nav class="w-100 p-3 bg-light-2 flx flx-row flx-justify-between flx-align-center">
        <ul>
            <li class="brand mr-2"><a class="no-underline" href="/">Articulate</a></li>
            <li>
                <a class="button button-light" href="/find">
                    Find
                </a>
            </li>
        </ul>
        <aside>
            Made by <a href="https://www.github.com/graysonlee123" target="_blank">graysonlee123</a>
        </aside>
    </nav>
    <div class="content-container">
        <aside>
            <!-- Put side content here -->
        </aside>
        <main class="mb-5">
            <div id="article" class="mb-lg">
                <!-- Articles -->
                <div class="spinner m-5 text-center">
                    <h2 class="article-title mb-2">Loading article...</h2>
                    <div class="mb-3">This may take some time.</div>
                    <div class="flx-center-all">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
            <div class="mb-lg">
                <div>
                    <h2 class="mb-3">Comments</h2>
                </div>
                <div id="comments">
                    <!-- Comments -->
                </div>
            </div>
            <div id="add-comment" class="mb-lg">
                <h2 class="mb-3">Add a Comment</h2>
                <form class="form-comment w-100">
                    <textarea id="textarea-comment" class="w-100 mb-2" name="body"
                        placeholder="Type your comment here..."
                        style="resize: none; vertical-align: bottom; height: 100px"></textarea>
                    <input class="w-100 mb-2" name="author.authorName" type="text" placeholder="Your (real) name">
                    <input class="w-100 mb-3" name="author.authorTwitter" type="text" placeholder="Your twitter handle">
                    <div class="flx-center-all">
                        <button class="button button-light" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </main>
        <aside>
            <!-- Put side content here -->
        </aside>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript' src='/js/article.js'></script>
</body>

</html>
