<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Articulate</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/712551befc.js"></script>
</head>

<body class="bg-light-1">
    <nav class="w-100 p-3 bg-light-2 flx flx-row flx-justify-between flx-align-center">
        <ul>
            <li class="brand"><a class="no-underline" href="/">Articulate</a></li>
            <li>
                <a class="button" href="/find">
                    Find
                </a>
            </li>
        </ul>
        <aside>
            Made by <a href="https://www.github.com/graysonlee123">graysonlee123</a>
        </aside>
    </nav>
    <div class="jumbotron pos-rel">
        <img class="jumbotron-img pos-abs-fill" src="/imgs/jumbotron.jpeg" alt="Unsplash - Temp">
        <div class="jumbotron-content pos-abs-fill p-5 flx flx-col flx-align-center flx-justify-center">
            <h1 class="brand mb-5">Articulate</h1>
            <div class="buttons">
                <a class="button" href="/find">
                    Find
                </a>
            </div>
        </div>
    </div>
    <div class="content-container">
        <aside>
            <!-- Put side content here -->
            <button class="sort-date button button-no-margin">Sort by date added</button>
            <button class="sort-title button button-no-margin">Sort by title</button>
            <button class="sort-comments button button-no-margin">Sort by comments</button>
            <button class="sort-author button button-no-margin">Sort by author</button>
        </aside>
        <main>
            <div class="spinner m-5 text-center">
                <h2 class="article-title">Scraping articles...</h2>
                <div class="mb-3">This may take some time.</div>
                <div class="flx-center-all">
                    <div class="loader"></div>
                </div>
            </div>
            <div id="articles" class="pt-5">
                <!-- Articles -->
            </div>
        </main>
        <aside>
            <!-- Put side content here -->
        </aside>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript' src='/js/home.js'></script>
</body>

</html>
