<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Articulate</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/712551befc.js"></script>
</head>

<body class="bg-light-1">
    <nav class="w-100 p-3 bg-light-2 flx flx-row flx-justify-between flx-align-center">
        <ul>
            <li class="brand mr-2"><a class="no-underline" href="/">Articulate</a></li>
            <li>
                <a class="button button-light" href="/find">
                    Find
                </a>
            </li>
        </ul>
        <aside>
            Made by <a href="https://www.github.com/graysonlee123" target="_blank">graysonlee123</a>
        </aside>
    </nav>
    <div class="jumbotron pos-rel">
        <img class="jumbotron-img pos-abs-fill" src="/imgs/jumbotron.jpeg" alt="Unsplash - Temp">
        <div class="jumbotron-content pos-abs-fill p-5 flx flx-col flx-align-center flx-justify-center">
            <h1 class="brand mb-5">Articulate</h1>
            <p id="jumbotron-github" class="mb-3">Made by <a href="https://www.github.com/graysonlee123" target="_blank">graysonlee123</a></p>
            <div>
                <a class="button button-light" href="/find">
                    Find
                </a>
            </div>
        </div>
    </div>
    <div class="content-container">
        <aside class="pos-rel">
            <!-- Put side content here -->
            <div id="sort" class="aside-container m-3 p-3 color-dark-2 bg-light-2 rounded-1">
                <div id="sort-direction" class="flx-center-all cursor-pointer mb-2" style="height: 30px; font-size: 1.2em;">
                    <i class="fas fa-arrow-up sort-direction"></i>
                </div>
                <form class="sort mr-1">
                    <div>
                        <input type="radio" id="date" name="sort" value="date" checked>
                        <label for="date">Date Scraped</label>
                        <br>
                        <input type="radio" id="title" name="sort" value="title">
                        <label for="title">Title</label>
                        <br>
                        <input type="radio" id="comments" name="sort" value="comments_length">
                        <label for="comments">Comments</label>
                        <br>
                        <input type="radio" id="author" name="sort" value="author">
                        <label for="author">Author</label>
                    </div>
                </form>
            </div>
        </aside>
        <main>
            <div class="spinner m-5 text-center">
                <h2 class="article-title mb-2">Loading articles...</h2>
                <div class="mb-3">This may take some time.</div>
                <div class="flx-center-all">
                    <div class="loader"></div>
                </div>
            </div>
            <div id="articles" class="pt-5">
                <!-- Articles -->
            </div>
        </main>
        <aside>
            <!-- Put side content here -->
            <div id="back-to-top" class="m-5">
                <a href="#">
                    <i class="fas fa-arrow-up cursor-pointer"></i> Back to Top
                </a>
            </div>
        </aside>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript' src='/js/home.js'></script>
</body>

</html>
